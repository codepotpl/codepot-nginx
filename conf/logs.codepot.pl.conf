server {
    listen 8080 ssl spdy;
    server_name logs.codepot.pl;
    access_log  /var/log/nginx/logs.codepot.access.log;

    root   /files;
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;

    error_page 403 404 = @foobar;

    location @foobar {
      return 302 https://codepot.pl/;
    }
}

